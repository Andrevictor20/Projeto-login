<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Projeto-Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa seu login para acessar o sistema.

                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            alternate_email
                            </span>
                        <input type="email" name="login" id="login"
                        placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>


                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="8" autocomplete="current_password" maxlength="15">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        lock_clock
                        </span></a>

                </form>

            </div>
        </section>
    </main>
</body>
</html>
